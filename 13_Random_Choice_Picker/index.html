<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <h3>Enter all the choices separated by comma
        <br>Press enter&#9166; when you are done
      </h3>
      <textarea placeholder="Enter text here..." id="textarea"></textarea>
    </div>

    <div id="tags">
      <span class="tag">choice 1</span>
      <span class="tag highlight">choice 2</span>
      <span class="tag">choice 3</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
